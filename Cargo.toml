[workspace]
resolver = "2"
members = [
  "contracts",
  "contracts/blackjack",
  "contracts/session-key-manager",
  "server",
]

[workspace.dependencies]
sdk = { git = "https://github.com/hyle-org/hyle", package = "hyle-contract-sdk" }
client-sdk = { git = "https://github.com/hyle-org/hyle", default-features = false, package = "hyle-client-sdk" }
hyle = { git = "https://github.com/Hyle-org/hyle.git", package = "hyle" }
hyle_hyllar = { git = "https://github.com/Hyle-org/hyle.git", package = "hyle-hyllar" }
contracts = { path = "contracts", default-features = false, package = "contracts" }
blackjack = { path = "contracts/blackjack", package = "blackjack" }
session-key-manager = { path = "contracts/session-key-manager", package = "session-key-manager" }

[workspace.package]
version = "0.4.1"
edition = "2021"
homepage = "https://hyle.eu/"
repository = "https://github.com/Hyle-org/ezcasino/"
# licence = ""


[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
